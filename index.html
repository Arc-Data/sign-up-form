<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Sign-up</title>
	<script src="https://kit.fontawesome.com/fc5a762e4d.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src = 'script.js' defer></script>
</head>
<body>
	<div class="main-container">
		<aside>
			<div class="logo-section">
				<i class="fa-solid fa-dice"></i> Random
			</div>
		</aside>
		<form method = "POST" action = "">
			<div class = "form-intro">
				<p class = "intro-text">This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.</p>
				<p class = "intro-text">You know you want to</p>
			</div>
			<div class = "form-content">
				<p class = "content-header">Let's do this</p>
				<div class = 'form-group'>
					<div>
						<label for ='fname'>
							<p>First Name: </p>
							<input type="text" name="fname" id = 'fname' placeholder = "John" />
						</label>
					</div>
					<div>
						<label for ='lname'>
							<p>Last Name: </p>
							<input type="text" name="lname" id = 'lname' placeholder = "Doe" />
						</label>
					</div>
				</div>
				<div class="form-group">
					<div>
						<label for ='email'>
							<p>Email: </p>
							<input type="email" id = 'email' name="email" placeholder = "johndoe@gmail.com" />
						</label>
					</div>
					<div>
						<label for ='phonenumber'>
							<p>Phone Number: </p>
							<input type="tel" name="phonenumber" id = 'phonenumber' minlength="13" maxlength="13" placeholder = 'xxxx-xxx-xxxx' />
						</label>
					</div>
				</div>
				<div class="form-group">
					<div>
						<label for ='password1'>
							<p>Password: </p>
							<input type="password" id ='password1' name="password1" placeholder = "Enter Password" />
						</label>
					</div>
					<div>
						<label for ='password2'>
							<p>Confirm Password: </p>
							<input type="password" id ='password2' name="password2" placeholder = "Confirm Password" />
						</label>
					</div>
				</div>
			</div>
			<div class = "form-submit">
				<button type = 'submit' class = "btn">Create Account</button>
				<p>Already have an account? <a href = "#">Log in</a></p>
			</div>
		</form>
	</div>
</body>
</html>
